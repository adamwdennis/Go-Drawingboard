			//create the drawingboard by passing it the #id of the wanted container
      var mainRoom;
      function onLoad() {
        var url = 'https://goinstant.net/adamwdennis/hackathon';
        var platform = new goinstant.Platform(url);

        platform.connect(function(err, platform) {
          if (err) {
            console.log('could not connect:', err);
            return;
          }
          mainRoom = platform.room('mainRoom');
          mainRoom.join(function(err) {
            if (err) {
              console.log('Error joining the room:',err);
              return;
            }
            // Create a new instance of the UserList component
            var userList = new goinstant.widgets.UserList({ room: mainRoom });

            // Initialize the UserList component
            userList.initialize(function(err) {
              // Now it should render on the page with any connected users
            });
            var defaultBoard = new DrawingBoard.Board('default-board', {
              goinstant: {
                room: mainRoom
              }
            });
          });
        });
      }
		</script>



		<!-- an input[type=range] poyfill is more than recommanded if you want to use the default "size" control with the "range" type *on every browser*
			the polyfill is loaded only if necessary via yepnope http://yepnopejs.com/

			note this is totally not required if the size control is set to "auto" or "dropdown" - the control will work with every browser with an alternate view -->
		<script src="js/yepnope.js"></script>
		<script>
			var iHasRangeInput = function() {
				var inputElem  = document.createElement('input'),
					smile = ':)',
					docElement = document.documentElement,
					inputElemType = 'range',
					available;
				inputElem.setAttribute('type', inputElemType);
				available = inputElem.type !== 'text';
				inputElem.value         = smile;
				inputElem.style.cssText = 'position:absolute;visibility:hidden;';
				if ( /^range$/.test(inputElemType) && inputElem.style.WebkitAppearance !== undefined ) {
					docElement.appendChild(inputElem);
					defaultView = document.defaultView;
					available = defaultView.getComputedStyle &&
						defaultView.getComputedStyle(inputElem, null).WebkitAppearance !== 'textfield' &&
						(inputElem.offsetHeight !== 0);
					docElement.removeChild(inputElem);
				}
				return !!available;
			};

			yepnope({
				test : iHasRangeInput(),
				nope : ['fd-slider.min.css', 'fd-slider.min.js'],
				callback: function(id, testResult) {
					if("fdSlider" in window && typeof (fdSlider.onDomReady) != "undefined") {
						try { fdSlider.onDomReady(); } catch(err) {}
					}
				}
			});
		</script>
